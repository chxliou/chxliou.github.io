<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chenxi Liu's homepage</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" type="image/png"> 
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        busuanzi: true,
        timeUpdater: {
          text: '<div style="text-align:center;color:gray;">last update time: {docsify-updated}</div>', //">last update time: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },
        //...
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="libs/time-updater.min.js"></script>
    <script src="libs/docsify-busuanzi.min.js"></script>
  </body>
</html>
